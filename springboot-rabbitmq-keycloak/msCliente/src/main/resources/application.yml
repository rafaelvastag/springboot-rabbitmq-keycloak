spring:
  application:
    name: msclientes

# will it starts with random port
server:  port: 0

eureka:  client:    service-url:      defaultZone: http://admin:admin@localhost:8761/eureka  instance:    instance-id: ${spring.application.name}:${spring.application.instant_id:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  file:
    name: ./logs/log-file.log